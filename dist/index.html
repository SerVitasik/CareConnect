<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Care Connect</title>
</head>

  <body>
    <div class="wrapper">
      <header class="header">
  <div class="header__container">
    <div class="header__logo">
      <img src="../img/header/Logo.svg" alt="Logo" />
    </div>
    <nav class="header__nav">
      <a class="header__link link">
        <div class="link__content">
          <img
            class="link__icon"
            src="../img/header/homeicon.svg"
            alt="home icon"
          />
          <div class="link__text">Головна</div>
        </div>
      </a>
      <a class="header__link link">
        <div class="link__content">
          <img
            class="link__icon"
            src="../img/header/searchicon.svg"
            alt="search icon"
          />
          <div class="link__text">Усі збори</div>
        </div>
      </a>
      <a class="header__link link">
        <div class="link__content">
          <img
            class="link__icon"
            src="../img/header/foldericon.svg"
            alt="folder icon"
          />
          <div class="link__text">Мої збори</div>
        </div>
      </a>
    </nav>
    <div class="header__actions">
      <a href="#" class="header__gathering">Розмістити збір</a>
      <a href="#" class="header__login">Увійти</a>
    </div>
  </div>
</header>

      <main class="page">
        <section class="page__main main-block">
          <div class="main-block__container">
            <div class="main-block__content">
              <h1 class="main-block__title">
                Солідарність в дії:<br />
                Волонтерство для миру
              </h1>
              <div class="main-block__text">
                Об'єднані волонтерами, <span>міцніші</span> за
                <span>будь-яку</span>
                військову <span>машину</span>
              </div>
              <a href="#" class="main-block__button">Долучитися до зборів</a>
            </div>
            <div class="main-block__image">
              <img src="./img/mainblock/map.svg" alt="Ukrainian map" />
            </div>
          </div>
          <div class="main-block__gatheringcount gatheringcount">
            <div class="gatheringcount__inprocess">
              <div class="gatheringcount__number">1,009</div>
              <div class="gatheringcount__description">Зборів у процесі:</div>
            </div>
            <div class="gatheringcount__count">
              <div class="gatheringcount__number">₴10,174,012</div>
              <div class="gatheringcount__description">
                Грошей зібано за весь час:
              </div>
            </div>
            <div class="gatheringcount__ended">
              <div class="gatheringcount__number">1,009</div>
              <div class="gatheringcount__description">Зборів завершено:</div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>

    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
